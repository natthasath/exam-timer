<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a24"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#accent)" stroke-width="16" opacity="0.3"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="url(#accent)" stroke-width="8"/>
  
  <!-- Progress arc -->
  <path d="M 256 106 A 150 150 0 1 1 106 256" fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="330" y2="200" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="url(#accent)"/>
  
  <!-- Clock marks -->
  <g fill="url(#accent)">
    <rect x="250" y="120" width="12" height="24" rx="4"/>
    <rect x="250" y="368" width="12" height="24" rx="4"/>
    <rect x="120" y="250" width="24" height="12" rx="4"/>
    <rect x="368" y="250" width="24" height="12" rx="4"/>
  </g>
</svg>
