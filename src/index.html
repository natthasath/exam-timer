<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Timer - นาฬิกาจับเวลาสอบ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --accent-blue: #4facfe;
            --accent-cyan: #00f2fe;
            --accent-green: #00d68f;
            --accent-yellow: #ffc107;
            --accent-orange: #ff8a00;
            --accent-red: #ff4757;
            --gradient-main: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            --gradient-warning: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow));
            --gradient-danger: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            --glow-blue: 0 0 60px rgba(79, 172, 254, 0.3);
            --glow-red: 0 0 60px rgba(255, 71, 87, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(79, 172, 254, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 242, 254, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(79, 172, 254, 0.04) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        /* Grid Pattern Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(79, 172, 254, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 172, 254, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-main);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 300;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 30px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 6px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(79, 172, 254, 0.1);
        }

        .mode-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mode-btn:hover {
            color: var(--text-primary);
        }

        .mode-btn.active {
            background: var(--gradient-main);
            color: var(--bg-primary);
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.3);
        }

        .mode-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Main Display */
        .timer-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .time-container {
            position: relative;
            padding: 40px 60px;
            background: var(--bg-card);
            border-radius: 32px;
            border: 2px solid rgba(79, 172, 254, 0.2);
            box-shadow: var(--glow-blue);
            transition: all 0.5s ease;
            margin-bottom: 30px;
        }

        .time-container.warning {
            border-color: rgba(255, 193, 7, 0.4);
            box-shadow: 0 0 60px rgba(255, 193, 7, 0.3);
        }

        .time-container.danger {
            border-color: rgba(255, 71, 87, 0.5);
            box-shadow: var(--glow-red);
            animation: pulse-danger 1s ease-in-out infinite;
        }

        @keyframes pulse-danger {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .time-label {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .time-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            letter-spacing: -2px;
            transition: all 0.3s ease;
        }

        .time-container.warning .time-value {
            background: var(--gradient-warning);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .time-container.danger .time-value {
            background: var(--gradient-danger);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .time-units {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 15px;
        }

        .time-unit {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Status Message */
        .status-message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            min-height: 40px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.finished {
            color: var(--accent-red);
            animation: blink 0.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 16px 36px;
            border: none;
            border-radius: 14px;
            font-family: 'Kanit', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn svg {
            width: 22px;
            height: 22px;
        }

        .btn-primary {
            background: var(--gradient-main);
            color: var(--bg-primary);
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid rgba(79, 172, 254, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(79, 172, 254, 0.1);
            border-color: rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: rgba(255, 71, 87, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover {
            background: rgba(255, 71, 87, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Time Input Section */
        .time-input-section {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(79, 172, 254, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .input-title {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 24px;
            color: var(--text-secondary);
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .input-group {
            text-align: center;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            background: var(--bg-secondary);
            border: 2px solid rgba(79, 172, 254, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.2);
        }

        .input-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Quick Presets */
        .presets {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 10px 20px;
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.2);
            border-radius: 10px;
            color: var(--accent-blue);
            font-family: 'Kanit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: rgba(79, 172, 254, 0.2);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Current Time Display */
        .current-time {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(79, 172, 254, 0.2);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--accent-cyan);
            z-index: 100;
        }

        .current-time-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 48px;
            height: 48px;
            background: var(--bg-card);
            border: 1px solid rgba(79, 172, 254, 0.2);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(79, 172, 254, 0.1);
            color: var(--accent-blue);
        }

        .fullscreen-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-card);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(79, 172, 254, 0.2);
            z-index: 100;
        }

        .sound-toggle label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sound-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-blue);
        }

        /* Progress Bar (for countdown) */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-main);
            border-radius: 4px;
            transition: width 1s linear;
            width: 100%;
        }

        .time-container.warning .progress-bar {
            background: var(--gradient-warning);
        }

        .time-container.danger .progress-bar {
            background: var(--gradient-danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .time-container {
                padding: 30px 40px;
            }

            .time-units {
                gap: 30px;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 14px 24px;
                font-size: 1rem;
            }

            .time-inputs {
                gap: 12px;
            }

            .input-group input {
                width: 80px;
                font-size: 1.5rem;
                padding: 12px;
            }

            .current-time {
                top: auto;
                bottom: 80px;
                right: 15px;
                font-size: 0.95rem;
            }

            .fullscreen-btn {
                width: 40px;
                height: 40px;
            }

            .sound-toggle {
                bottom: 15px;
                right: 15px;
                padding: 10px 12px;
            }
        }

        /* Animation for finished state */
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .time-container.finished {
            animation: celebrate 0.5s ease-in-out;
            border-color: var(--accent-green);
            box-shadow: 0 0 60px rgba(0, 214, 143, 0.3);
        }
    </style>
</head>
<body>
    <!-- Current Time Display -->
    <div class="current-time">
        <div class="current-time-label">เวลาปัจจุบัน</div>
        <div id="currentTime">00:00:00</div>
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="เต็มหน้าจอ">
        <svg id="fullscreenIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
        </svg>
    </button>

    <!-- Sound Toggle -->
    <div class="sound-toggle">
        <label>
            <input type="checkbox" id="soundEnabled" checked>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
            </svg>
            เสียงแจ้งเตือน
        </label>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon">⏱️</div>
                <h1>Exam Timer</h1>
            </div>
            <p class="subtitle">นาฬิกาจับเวลาสำหรับห้องสอบ</p>
        </header>

        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('countdown')" id="countdownModeBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                นับถอยหลัง
            </button>
            <button class="mode-btn" onclick="switchMode('stopwatch')" id="stopwatchModeBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="13" r="8"/>
                    <path d="M12 9v4l2 2"/>
                    <path d="M5 3L2 6"/>
                    <path d="M22 6l-3-3"/>
                    <path d="M12 2v2"/>
                </svg>
                จับเวลา
            </button>
        </div>

        <!-- Timer Display -->
        <div class="timer-display">
            <!-- Time Input Section (Countdown Mode) -->
            <div class="time-input-section" id="timeInputSection">
                <div class="input-title">ตั้งเวลาสอบ</div>
                <div class="time-inputs">
                    <div class="input-group">
                        <label>ชั่วโมง</label>
                        <input type="number" id="hoursInput" min="0" max="23" value="0" placeholder="0">
                    </div>
                    <div class="input-group">
                        <label>นาที</label>
                        <input type="number" id="minutesInput" min="0" max="59" value="30" placeholder="30">
                    </div>
                    <div class="input-group">
                        <label>วินาที</label>
                        <input type="number" id="secondsInput" min="0" max="59" value="0" placeholder="0">
                    </div>
                </div>
                <div class="presets">
                    <button class="preset-btn" onclick="setPreset(15)">15 นาที</button>
                    <button class="preset-btn" onclick="setPreset(30)">30 นาที</button>
                    <button class="preset-btn" onclick="setPreset(45)">45 นาที</button>
                    <button class="preset-btn" onclick="setPreset(60)">1 ชั่วโมง</button>
                    <button class="preset-btn" onclick="setPreset(90)">1.5 ชั่วโมง</button>
                    <button class="preset-btn" onclick="setPreset(120)">2 ชั่วโมง</button>
                    <button class="preset-btn" onclick="setPreset(180)">3 ชั่วโมง</button>
                </div>
            </div>

            <!-- Main Timer Display -->
            <div class="time-container hidden" id="timerContainer">
                <div class="time-label" id="timerLabel">เวลาที่เหลือ</div>
                <div class="time-value" id="timerDisplay">00:00:00</div>
                <div class="time-units">
                    <span class="time-unit">ชม.</span>
                    <span class="time-unit">นาที</span>
                    <span class="time-unit">วินาที</span>
                </div>
                <div class="progress-bar-container hidden" id="progressBarContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-primary" id="startBtn" onclick="startTimer()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    เริ่มจับเวลา
                </button>
                <button class="btn btn-secondary hidden" id="pauseBtn" onclick="pauseTimer()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16"/>
                        <rect x="14" y="4" width="4" height="16"/>
                    </svg>
                    หยุดชั่วคราว
                </button>
                <button class="btn btn-secondary hidden" id="resumeBtn" onclick="resumeTimer()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    เริ่มต่อ
                </button>
                <button class="btn btn-danger hidden" id="resetBtn" onclick="resetTimer()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                    รีเซ็ต
                </button>
            </div>
        </div>
    </div>

    <script>
        // State
        let mode = 'countdown'; // 'countdown' or 'stopwatch'
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let elapsedSeconds = 0;

        // Elements
        const timeInputSection = document.getElementById('timeInputSection');
        const timerContainer = document.getElementById('timerContainer');
        const timerDisplay = document.getElementById('timerDisplay');
        const timerLabel = document.getElementById('timerLabel');
        const statusMessage = document.getElementById('statusMessage');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        const soundEnabled = document.getElementById('soundEnabled');

        // Audio Context for beeps
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep(frequency = 800, duration = 200, type = 'sine') {
            if (!soundEnabled.checked) return;
            
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playAlarm() {
            if (!soundEnabled.checked) return;
            
            // Play multiple beeps for alarm
            for (let i = 0; i < 5; i++) {
                setTimeout(() => playBeep(1000, 300), i * 400);
            }
        }

        function playWarningBeep() {
            playBeep(600, 150);
        }

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('th-TH', { hour12: false });
            document.getElementById('currentTime').textContent = timeStr;
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // Mode switching
        function switchMode(newMode) {
            if (isRunning) {
                if (!confirm('กำลังจับเวลาอยู่ ต้องการเปลี่ยนโหมดหรือไม่?')) {
                    return;
                }
                resetTimer();
            }
            
            mode = newMode;
            
            document.getElementById('countdownModeBtn').classList.toggle('active', mode === 'countdown');
            document.getElementById('stopwatchModeBtn').classList.toggle('active', mode === 'stopwatch');
            
            if (mode === 'countdown') {
                timeInputSection.classList.remove('hidden');
                timerContainer.classList.add('hidden');
                startBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    เริ่มจับเวลา
                `;
            } else {
                timeInputSection.classList.add('hidden');
                timerContainer.classList.remove('hidden');
                timerLabel.textContent = 'เวลาที่ผ่านไป';
                timerDisplay.textContent = '00:00:00';
                progressBarContainer.classList.add('hidden');
                startBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                    เริ่มจับเวลา
                `;
            }
            
            timerContainer.classList.remove('warning', 'danger', 'finished');
            hideStatus();
        }

        // Format time
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Set preset time
        function setPreset(minutes) {
            document.getElementById('hoursInput').value = Math.floor(minutes / 60);
            document.getElementById('minutesInput').value = minutes % 60;
            document.getElementById('secondsInput').value = 0;
        }

        // Get input time in seconds
        function getInputTime() {
            const hours = parseInt(document.getElementById('hoursInput').value) || 0;
            const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
            return (hours * 3600) + (minutes * 60) + seconds;
        }

        // Update progress bar
        function updateProgressBar(progress) {
            progressBar.style.width = (progress * 100) + '%';
        }

        // Show status message
        function showStatus(message, className = '') {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message show ' + className;
        }

        function hideStatus() {
            statusMessage.className = 'status-message';
        }

        // Start timer
        function startTimer() {
            initAudio();
            
            if (mode === 'countdown') {
                totalSeconds = getInputTime();
                if (totalSeconds <= 0) {
                    alert('กรุณาตั้งเวลาก่อนเริ่มจับเวลา');
                    return;
                }
                remainingSeconds = totalSeconds;
                
                timeInputSection.classList.add('hidden');
                timerContainer.classList.remove('hidden');
                progressBarContainer.classList.remove('hidden');
                timerLabel.textContent = 'เวลาที่เหลือ';
                
                // อัปเดตตัวเลขทันที
                timerDisplay.textContent = formatTime(remainingSeconds);
                updateProgressBar(1);
            } else {
                elapsedSeconds = 0;
            }
            
            isRunning = true;
            isPaused = false;
            
            startBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
            resumeBtn.classList.add('hidden');
            
            timerContainer.classList.remove('warning', 'danger', 'finished');
            showStatus('กำลังจับเวลา...');
            
            runTimer();
        }

        function runTimer() {
            timerInterval = setInterval(() => {
                if (mode === 'countdown') {
                    remainingSeconds--;
                    
                    // Warning states
                    const percentRemaining = remainingSeconds / totalSeconds;
                    if (percentRemaining <= 0.1 && remainingSeconds > 0) {
                        timerContainer.classList.add('danger');
                        timerContainer.classList.remove('warning');
                        if (remainingSeconds <= 10) {
                            playWarningBeep();
                        }
                    } else if (percentRemaining <= 0.25) {
                        timerContainer.classList.add('warning');
                        timerContainer.classList.remove('danger');
                    }
                    
                    updateProgressBar(remainingSeconds / totalSeconds);
                    timerDisplay.textContent = formatTime(remainingSeconds);
                    
                    if (remainingSeconds <= 0) {
                        finishTimer();
                    }
                } else {
                    elapsedSeconds++;
                    timerDisplay.textContent = formatTime(elapsedSeconds);
                }
            }, 1000);
        }

        // Pause timer
        function pauseTimer() {
            isPaused = true;
            clearInterval(timerInterval);
            
            pauseBtn.classList.add('hidden');
            resumeBtn.classList.remove('hidden');
            
            showStatus('หยุดชั่วคราว');
        }

        // Resume timer
        function resumeTimer() {
            isPaused = false;
            
            resumeBtn.classList.add('hidden');
            pauseBtn.classList.remove('hidden');
            
            showStatus('กำลังจับเวลา...');
            runTimer();
        }

        // Reset timer
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            remainingSeconds = 0;
            elapsedSeconds = 0;
            
            startBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
            resumeBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            
            timerContainer.classList.remove('warning', 'danger', 'finished');
            hideStatus();
            
            if (mode === 'countdown') {
                timeInputSection.classList.remove('hidden');
                timerContainer.classList.add('hidden');
            } else {
                timerDisplay.textContent = '00:00:00';
            }
        }

        // Finish timer (countdown complete)
        function finishTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            
            timerContainer.classList.remove('warning', 'danger');
            timerContainer.classList.add('finished');
            timerDisplay.textContent = '00:00:00';
            
            pauseBtn.classList.add('hidden');
            resumeBtn.classList.add('hidden');
            
            showStatus('⏰ หมดเวลา!', 'finished');
            playAlarm();
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isRunning) {
                    startTimer();
                } else if (isPaused) {
                    resumeTimer();
                } else {
                    pauseTimer();
                }
            } else if (e.code === 'Escape') {
                if (isRunning) {
                    resetTimer();
                }
            } else if (e.code === 'KeyF') {
                toggleFullscreen();
            }
        });

        // Prevent input scroll
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('wheel', (e) => e.preventDefault());
        });
    </script>
</body>
</html>
